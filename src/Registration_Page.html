<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8" content="initial-scale = 1,0">
    <title>Registration Page - TrackPath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="page-header">
        <p>TRACKPATH<p>
        <img src="Images/Logo.png" alt=" TrackPath Logo" id="logo"> <!--Make absolute-->

    </div>



    
    <form>
        <h2>User Login</h2><br>
        <label for="p_name">Name</label><br>
        <input class="input" name="p_name" type="text" maxlength=40 required ><br>

        <label for="surname">Last Name</label><br>
        <input class="input" name="surname" type="text" maxlength=40 required ><br>

        <label for="email_ad">Email Address</label><br>
        <input class="input" name="email_ad" type="email" placeholder="  someone@example.com" maxlength=40 required ><br>

        <label for="username">Username </label><br>
        <input class="input" name="username" type="text" maxlength=25 required ><br>

        <br><label for="user-password">Password</label><br>
        <input   class= "input" type="password" required> <!--Validation to be done on Javascript-->
        <br><button type="submit">Submit</button>
    </form>
   
</body>
</html>
